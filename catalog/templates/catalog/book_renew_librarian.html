{% extends "base_generic.html" %}

{% block content %}
  <h3>Renew: {{ book_instance.book.title }}</h3>
  <p>Borrower: {{ book_instance.borrower }}</p>
  <p>Borrower: {{ book_instance.pk }}</p>
  <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ book_instance.due_back }}</p>
    
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>

    <button class="btn btn-success btn-sm  mt-4 px-3" type="submit">Submit</button>
    <a href="{% url 'books' %}" class="btn btn-sm btn-danger mt-4 ml-3 px-3" type="submit">Cancel</a>

  </form>
{% endblock %}
